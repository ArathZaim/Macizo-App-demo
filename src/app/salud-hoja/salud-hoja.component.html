<div class="salud-container">
  <h2>Mis Datos de Salud</h2>
  @if(form){
  <form *ngIf="salud" [formGroup]="form">
    <div class="form-group">
      <label for="peso">Peso (kg):</label>
      <div class="input-group">
        <input
          id="peso"
          formControlName="peso"
          [readonly]="!editMode.peso"
          type="number"
        />
        <button type="button" (click)="toggleEdit('peso')">
          {{ editMode.peso ? 'Guardar' : 'Editar' }}
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="altura">Altura (cm):</label>
      <div class="input-group">
        <input
          id="altura"
          formControlName="altura"
          [readonly]="!editMode.altura"
          type="number"
        />
        <button type="button" (click)="toggleEdit('altura')">
          {{ editMode.altura ? 'Guardar' : 'Editar' }}
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="imc">IMC:</label>
      <div class="input-group">
        <input
          id="imc"
          formControlName="imc"
          [readonly]="!editMode.imc"
          type="text"
        />
        <button type="button" (click)="toggleEdit('imc')">
          {{ editMode.imc ? 'Guardar' : 'Editar' }}
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="genero">GÃ©nero:</label>
      <div class="input-group">
        <select id="genero" formControlName="genero" [disabled]="!editMode.genero">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
        <button type="button" (click)="toggleEdit('genero')">
          {{ editMode.genero ? 'Guardar' : 'Editar' }}
        </button>
      </div>
    </div>

  </form>
  }
</div>
